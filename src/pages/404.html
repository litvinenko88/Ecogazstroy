<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Создатель сайта Николай 'litvinenko_n.v@mail.ru'" />
    <link
      rel="icon"
      href="/src/assets/img/icon/icon.webp"
      type="image/x-icon" />
    <title>Ошибка 404 — Страница не найдена</title>
    <link rel="stylesheet" href="/src/pages/404.css" />
    <link rel="canonical" href="https://http://ecogazstroy.ru/404" />
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <h1>404</h1>
        <h2>Страница не найдена или находится в разработке</h2>
        <button id="goBackBtn">← Вернуться назад</button>
        <a href="/" class="home-link">На главную</a>
      </div>
    </div>

    <script>
      // Кнопка "Вернуться назад"
      document.getElementById("goBackBtn").addEventListener("click", () => {
        window.history.back();
      });
    </script>
  </body>
</html>
